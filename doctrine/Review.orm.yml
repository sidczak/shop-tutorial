# src/Application/ShopBundle/Resources/config/doctrine/Review.orm.yml
Application\ShopBundle\Entity\Review:
  type: entity
  #repositoryClass: Application\ShopBundle\Repository\ReviewRepository
  table: review
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    name:
      type: string
      length: 255
    comment:
      type: text
    approved:
      type: boolean
      nullable: false
      default: 1
    created_at:
      type: datetime
    updated_at:
      type: datetime
      nullable: true
  manyToOne:
    product:
      targetEntity: Product
      inversedBy: reviews
      #cascade: [ persist ]
      joinColumn:
        name: product_id
        referencedColumnName: id
  lifecycleCallbacks:
    prePersist: [ setCreatedAtValue ] 
    preUpdate: [ setUpdatedAtValue ]